<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Rainy Daze
        </a>
      </div>
    </div>
  </nav>
<!-- SEARCH BAR -->
  <div class="input-group col-lg-6 col-lg-offset-3">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Zipcode" id="zip-input">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="go-btn">Go!</button>
        </span>
      </div><!-- /input-group -->
  </div>
  <div id="weather-display-container" class="col-md-8 col-md-offset-2">
    <img src="https://c1.staticflickr.com/1/305/19515856459_9df46fea0b_b.jpg" alt="Turbulant Weather">
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>
</html>
