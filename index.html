<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Local Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Rainy Daze
        </a>
      </div>
      <div class="nav navbar-nav navbar-right">
      <input type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled" id="toggle-one">
      </div>
    </div>
  </nav>
<!-- SEARCH BAR -->
  <div class="input-group col-lg-6 col-lg-offset-3">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter Zipcode" id="zip-input">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="go-btn">Go!</button>
        </span>
      </div><!-- /input-group -->
  </div>
  <div id="button-container" class="hide">
    <button id="extended-3day-link" type="button" class="btn btn-default">View 3 day forcast</button>
    <button id="extended-forcast-link" type="button" class="btn btn-default">View 5 day forcast</button>
  </div>
  <div id="single-weather-stuff" class="hide">
    <h1>Current Weather</h1>
    <div id="current-weather-container"></div>
  </div>
  <div id="extended-weather-stuff" class="hide">
    <h1>Extended Forcast</h1>
    <div id="weather-display-container">
    </div>
  </div>


  <!-- SCRIPTS -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
